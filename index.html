<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prototype</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <body>
      <h1 style="text-align: center; margin-bottom: 20px;">Prototype</h1>

      <div class="buttons">
        <button onclick="displayFastCar()">Add Fast Car</button>
        <button onclick="displaySlowCar()">Add Slow Car</button>
        <button onclick="displayStaticPedestrian()">Add Static Pedestrian</button>
        <button>Add Fast Moving Pedestrian</button>
        <button>Add Slow Moving Pedestrian</button>
      </div>

      <button style="margin-bottom: 20px; background-color: green;" onclick="start()">Start Simulation</button>
      <canvas id="canvas" width="1200" height="400"></canvas>

      <img src="/images/car.png" alt="car" id="car-source">
      <img src="/images/static-ped.PNG" alt="pedestrian" id="pedestrian-source">

      <script src="script.js"></script>
      <div class="alert-log">
        <h3>Alert Log</h3>
      </div>

      <div class="subsystems">
        <h3><u>Subsystems</u></h3>
        <p><b>PCAS</b>: active/inactive</p>
        <p><b>Brake-by-wire</b>: active/inactive</p>
        <p><b>Driver HUD</b>: active/inactive</p>
      </div>
      
    </body>
</head>
</html>
