<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prototype</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <body>
      <h1 style="text-align: center; margin-bottom: 20px;">Prototype</h1>

      <h2>Pedestrian Scenarios </h2>
      <div class="scenarios row">
        <p>Moving then Static</p>
        <button onclick="scenarioOne()">1</button>
        <button onclick="scenarioTwo()">2</button>
        <button onclick="scenarioThree()">3</button>
        <button onclick="scenarioFour()">4</button>
        <p>Static then Moving</p>
        <button onclick="scenarioFive()">5</button>
        <button onclick="scenarioSix()">6</button>
        <button onclick="scenarioSeven()">7</button>
        <p>Static</p>
        <button onclick="scenarioEight()">8</button>
        <button onclick="scenarioNine()">9</button>
        <button onclick="scenarioTen()">10</button>
      </div>


      <button style="margin-bottom: 20px; background-color: green;" onclick="start()">Start Simulation</button>

      <button style="margin-bottom: 20px; background-color: yellow;" onclick="restart()">Restart</button>
      <canvas id="canvas" width="1200" height="400"></canvas>

      <img src="/images/car.png" alt="car" id="car-source">
      <img src="/images/static-ped.PNG" alt="pedestrian" id="pedestrian-source">

      <script src="script.js"></script>
      <div class="alert-log">
        <h3><u>Alert Log: </u></h3>
        <p><span id="Alerts"></span></p>
      </div>

      <div class="subsystems">
        <h3><u>Subsystems</u></h3>
        <p><b>Cruise Control</b>: <span style="color: green;" id="Cruise-Control">Active</span></p>
        <p><b>PCAS</b>: <span style="color: green;">Active</span></p>
        <p><b>Brake-by-wire</b>: <span style="color: red;" id="Brake-by-Wire">Inactive</span></p>
        <p><b>Driver HUD</b>: <span id="HUD" style="color: red;">Inactive</span></p>
      </div>
      
    </body>
</head>
</html>
